<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Implementacao chartjs</title>
</head>
<body style="display: flex;">
    
    <div style="position: relative; height: 40%; width: 40%; display: flex; align-items: flex-start;">
        <canvas id="myChart"></canvas>
      </div>
       <div style="position: relative; height: 40%; width: 40%; display: flex; align-items: center; justify-content: end; margin: 50px;">
        <canvas id="myChart2"></canvas>
       </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [   {
          label: 'Umidade média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
        },
        {
        label: 'Temperatura media',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        }
    ]
      },
      

     

      
      
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
      
    });

    const ctx2 = document.getElementById('myChart2');
  
  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Umidade média',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1,
      },
      {
      label: 'Temperatura media',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1
      }
  ]
    },
    

   

    
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
    
  });


  </script>
  
</html>
